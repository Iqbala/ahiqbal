<h5 style="color: #615b5b; text-align: center; font-size: 1.1rem; font-family: Georgia, serif; margin-top: 25px;"><i>" Everyone you will ever meet knows something you don't. "</i></h5>
<h5 style="color: #615b5b; text-align: right; font-size: 1.1rem; font-family: Georgia, serif; margin-top: 0px;margin-bottom: -5px; margin-right: 30px;"> - Bill Nye</h5>
<div class="contact {% if site.scrollappear_enabled %}scrollappear{% endif %}">
  <h1>Contact Me</h1>
<div class="container-fluid" id="contact">
    <div id="contact-first">
      <p>Projects, questions, information? Don't hesitate to <a href="#">message me</a>.</p>
      <div class="row" id="form-wrapper">
        <form autocomplete="on" id="contact-form" name="contact-form">
          <input class="col-md-6 col-sm-12" id="form-name" name="name" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Please fill in this field.')" placeholder="Name" required="" type="text"> <input class="col-md-6 col-sm-12" id="form-email" name="email" placeholder="Email" required="" type="email"> 
          <textarea class="col-sm-12" id="form-text" name="message" placeholder="Message" required=""></textarea>
            <center>
                <p style="color: #ada8a8; font-size: 12px;">Powered by <a href="https://formspree.io/">Formspree</a>.</p>
            </center>
          <input class="btn btn-default btn-block col-sm-12" id="form-button" type="submit" value="Send">
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid display-none" id="thank-you-div">
    <div id="cross-div">
      <a class="btn pull-right" id="cross" onclick="closeContact()" title="Close"><i aria-hidden="true" class="fa fa-times fa-3x"></i></a>
    </div>
    <div class="svg">
      <svg height="40" viewbox="-263.5 236.5 26 26" width="40" xmlns="http://www.w3.org/2000/svg">
      <g class="svg-success">
        <circle cx="-250.5" cy="249.5" r="12"></circle>
        <path d="M-256.46 249.65l3.9 3.74 8.02-7.8"></path>
      </g></svg>
    </div>
    <div class="container-fluid" id="thank-you-msg">
      <p>Thank you for your email<span class="sender"></span>. I will be in touch shortly.</p>
    </div>
  </div>
  <div class="container-fluid" id="footer">
  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script> 
    // EMAIL FORM SET UP
$(document).ready(function() {
  $("#contact-form").on("submit", function(e) {
    e.preventDefault();
    //versions older than 1.6
    $("#form-button").attr("value", "Sending...");
    //versions newer than 1.6
    $("#form-button").prop("value", "Sending...");
    //get the name field value
    var name = $("#form-name").val();
    //get the name field value
    var email = $("#form-email").val();
    //get the text
    var text = $("#form-text").val();
    //pretend we don't need validation
    $.ajax({
      url: "https://formspree.io/iqbalali7@gmail.com",
      method: "POST",
      data: {
        name: name,
        email: email,
        text: text,
        _subject: "New message",
      },
      dataType: "json",
      success: function() {
        $("#contact").hide();
        $(".display-none").show();
      },
      error: function(){
        $('#form-button').css({
          'border' : '1px solid red'
        });
        $("#form-button").prop("value", "Failed, try again...");
      }
    });
  });
  $("#contact-form").on("submit", function(e) {
    var name = $("#form-name").val();
    if (!name) {
      $(".sender").text("");
    } else {
      $(".sender").text(" " + name);
    }
  });
});

function closeContact() {
  $(".display-none").hide();
  $("#contact-form").get(0).reset();
  //versions older than 1.6
  $("#form-button").attr("value", "Send");
  //versions newer than 1.6
  $("#form-button").prop("value", "Send");
  $("#contact").show();
}
  </script>
</div>
